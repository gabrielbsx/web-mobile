<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Health</title>
    <meta charset="utf-8">
    <meta name="author" content="Gabriel">
    <meta name="description" content="primeiro desáfio">
    <meta name="keywords" content="curso, de, html, udemy">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
  </head>
  <body class="signup">
    <div id="app">
      <div page="sign-up">
        <header class="header">
          <a class="logo" href="index.html">
            <img src="/assets/images/icon-vaccine.png" alt="logo" />
            <span>MyHealth</span>
          </a>  
        </header>
        <main>
          <section class="section-form">
            <form onsubmit="signInController(event);">
              <div class="input-group">
                  <label for="nome">Nome completo</label>
                  <input id="nome" type="text" name="nome" placeholder="Jurandir Pereira" />
              </div>
              <div class="input-group">
                  <label for="gener">Sexo</label>
                  <div id="gener">
                    <input id="sexo-masculino" type="radio" name="sexo" value="masculino" />
                    <label for="sexo-masculino">Masculino</label>
                    <input id="sexo-feminino" type="radio" name="sexo" value="feminino" />
                    <label for="sexo-feminino">Feminino</label>
                  </div>
              </div>
              <div class="input-group">
                  <label for="nascimento">Data nascimento</label>
                  <input class="form-nascimento" type="date" name="nascimento" />
              </div>
              <div class="input-group">
                  <label>E-mail</label>
                  <input type="email" name="email" placeholder="jurandir.pereira@hotmail.com" />
              </div>
              <div class="input-group">
                  <label>Senha</label>
                  <input type="password" name="password" placeholder="************" />
              </div>
              <div class="input-group">
                  <label>Repetir senha</label>
                  <input type="password" name="password" placeholder="************" />
              </div>
              <div class="input-group input-error">
                <small class="text-error">E-mail e/ou senha inválidos.</small>
              </div>
              <div class="input-group input-center">
                <button class="form-button" type="submit">
                  Cadastrar
                </button>
              </div>
            </form>
          </section>
        </main>
      </div>
    </div>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
