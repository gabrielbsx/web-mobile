<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Health</title>
    <meta charset="utf-8">
    <meta name="author" content="Gabriel">
    <meta name="description" content="primeiro desáfio">
    <meta name="keywords" content="curso, de, html, udemy">
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
  </head>
  <body class="signin">
    <div id="app">
      <div page="sign-in">
        <header class="header">
          <a class="logo" href="index.html">
            <img src="/assets/images/icon-vaccine.png" alt="logo" />
            <span>MyHealth</span>
          </a>
        </header>
        <main>
          <section class="section-form">
            <form onsubmit="signInHandle(event);">
              <div class="input-group">
                <label for="email">E-mail</label>
                <input id="email" type="email" name="email" placeholder="jurandir.pereira@hotmail.com" />
              </div>
              <div class="input-group">
                <label for="senha">Senha</label>
                <input id="senha" type="password" name="password" placeholder="************" />
              </div>
              <div class="input-group input-error">
                <!-- <small class="text-error">E-mail e/ou senha inválidos.</small> -->
              </div>
              <div>
                <button class="form-button" type="submit">
                  Entrar
                </button>
              </div>
            </form>
            <div class="forget-password">
              <a href="recovery.html">Esqueci minha senha</a>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>
    <script src="/assets/js/app.js"></script>
  </body>
</html>
